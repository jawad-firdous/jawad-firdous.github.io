<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPrysm - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1E90FF, #00FA9A);
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        .logo {
            max-width: 200px;
            margin: 0 auto 20px;
            display: block;
        }
        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .timer {
            font-size: 1.5rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpeg" alt="TechPrysm Logo" class="logo">
        <h1>We're Coming Soon!</h1>
        <p>TechPrysm is launching in:</p>
        <div class="timer" id="countdown">
            <!-- Timer will appear here -->
        </div>
        <p>Stay tuned for updates!</p>
    </div>

    <script>
        // Set the launch date (adjust to your desired date and time)
        const launchDate = new Date("2025-01-10T00:00:00").getTime();

        // Update the countdown every second
        const interval = setInterval(() => {
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML =
                `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;

            // Stop the countdown when the date is reached
            if (timeLeft < 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerHTML = "We're Live!";
            }
        }, 1000);
    </script>
</body>
</html>
